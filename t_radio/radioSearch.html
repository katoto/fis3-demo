<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="keywords" content="音乐,中国好声音,蒙面歌王,音悦台,酷我音乐,高品质音乐,无损音乐,音乐播放器,音乐在线听,qq音乐,天地人音乐网,网络歌曲,英文歌曲,流行歌曲,非主流音乐,经典老歌,搞笑歌曲,儿童歌曲,云音乐">
	<meta name="description" content="酷我音乐是领先的在线正版音乐网站,酷我音乐为您提供高品质音乐,无损音乐下载,免费无损下载,HiFi音乐下载,中国好声音,我是歌手,我想和你唱,盖世音雄,蒙面歌王,音悦台,酷我音乐,音乐播放器,音乐在线听,qq音乐,天地人音乐网,网络歌曲,好听的歌,英文歌曲,流行歌曲,非主流音乐,经典老歌,劲舞团歌曲,搞笑歌曲,儿童歌曲,云音乐,等服务.酷我音乐拥有庞大,完整的曲库,歌曲更新迅速,好音质,用酷我">
    <title>电台搜索页</title>
    <link rel="stylesheet" href="../static/css/common/base.css">
    <link rel="stylesheet" href="../static/css/radioSearch.css">
    
    <script src="../node_module/jq/jquery.js"></script>
    <script src="../static/js/modules/kwframe/common.js"></script>
    <script src="../static/js/modules/kwframe/page.js"></script>
</head>
<body>
<header class="head">
    <div class="searchBox clearfix">
        <input type="text" value="" placeholder="更多电台/节目" id="inp" >
        <button class="fr"  id="searchBtnClick">搜索</button>
    </div>
    <p>电台里面听到一首好歌，但又不知道歌名？已帮助<span id="searchNum"></span>人找到歌曲</p>
</header>
<section>
    <div class="navTab" style="display: none;">
        <a href="javascript:;" class="active" id="radioCnt">搜索电台(0)</a>
        <a href="javascript:;" id="programCnt">搜索节目(0)</a>
    </div> 
    <!--电台-->
    <div id="radioContent" >	
        <div id="recommend"  style="display: block">
			<div kw_element="row_template" style="display: none;">
				<li class="fl clearfix">
					<!--http://www.kuwo.cn/pc/tmpl/t_radio/radioIndex.html-->
					<a onclick="radioJumpPage('http://127.0.0.1:8020/radioProject/develop/t_radio/radioIndex.html?id={[id]}&name={[name]}&dateTime={[dateTime]}')"><img onerror="errorimg(this)" src="{[img]}"></a>
					<div>
						<span title='{[oldName]}' onclick="radioJumpPage('http://127.0.0.1:8020/radioProject/develop/t_radio/radioIndex.html?id={[id]}&name={[name]}&dateTime={[dateTime]}')">"{[name]}"</span><br>
						<span onclick="radioJumpPage('http://127.0.0.1:8020/radioProject/develop/t_radio/radioIndex.html?id={[id]}&name={[name]}&dateTime={[dateTime]}')">{[songNum]}首歌</span>
					</div>
				</li>
			</div>
			<ol kw_element="data" class="radioStation clearfix recommendOl">			
			</ol>
            <div kw_element="loading" class="loading" style="display: block;">
                <img src="http://image.kuwo.cn/www2016/loading.gif">
                <span>加载中...</span>
            </div>
            <div kw_element="button"></div>
        </div>		

        <div id="radio_search"  style="display: block">
			<div kw_element="row_template" style="display: none;">
				<li class="fl clearfix">
					<a onclick="radioJumpPage('http://127.0.0.1:8020/radioProject/develop/t_radio/radioIndex.html?id={[id]}&name={[name]}&dateTime={[dateTime]}')"><img onerror="errorimg(this)" src="{[img]}"></a> 
					<div>
						<span title='{[oldName]}' onclick="radioJumpPage('http://127.0.0.1:8020/radioProject/develop/t_radio/radioIndex.html?id={[id]}&name={[name]}&dateTime={[dateTime]}')">"{[name]}"</span><br>
						<span onclick="radioJumpPage('http://127.0.0.1:8020/radioProject/develop/t_radio/radioIndex.html?id={[id]}&name={[name]}&dateTime={[dateTime]}')">{[songNum]}首歌</span>
					</div>
				</li>
			</div>
			<ol kw_element="data" class="radioStation clearfix choseStation">			
			</ol>
            <div kw_element="loading" class="loading" style="display: block;">
                <img src="http://image.kuwo.cn/www2016/loading.gif">
                <span>加载中...</span>
            </div>
            <div kw_element="button" id="radioSearchPage"></div>
            <div class="searchNoneBox" style="display: none">
	            <img src="../static/img/t_radio/radio_icon_searchNone.png" alt="">
	            <p>抱歉！没有找到匹配的电台。</p>
        	</div>
        </div>
    
        <!--节目-->
        <div id="program_search">
			<div kw_element="row_template" style="display: none;">
				<li class="fl clearfix">
					<a onclick="radioJumpPage('http://127.0.0.1:8020/radioProject/develop/t_radio/radioIndex.html?programName={[name]}&radioId={[radioId]}&radioName={[radioName]}&dateTime={[dateTime]}');"><img onerror="errorimg(this)" src="{[radioImg]}"></a>
					<div>
						<span title='{[oldName]}' onclick="radioJumpPage('http://127.0.0.1:8020/radioProject/develop/t_radio/radioIndex.html?programName={[name]}&radioId={[radioId]}&radioName={[radioName]}&dateTime={[dateTime]}')">"{[name]}"</span><br>
						<span onclick="radioJumpPage('http://127.0.0.1:8020/radioProject/develop/t_radio/radioIndex.html?programName={[name]}&radioId={[radioId]}&radioName={[radioName]}&dateTime={[dateTime]}')">{[radioName]}</span>
					</div>
				</li>
			</div>
            <ol kw_element="data" class="radioStation choseProgram clearfix">
            </ol>
            <div kw_element="loading" class="loading" style="display: none;">
                <img src="http://image.kuwo.cn/www2016/loading.gif">
                <span>加载中...</span>
            </div>
            <div kw_element="button" id="programSearchPage"></div>
            <div class="searchNoneBox" style="display: none">
	            <img src="../static/img/t_radio/radio_icon_searchNone.png" alt="">
	            <p>抱歉！没有找到匹配的电台节目。</p>
        	</div>
        </div>

   </div>
</section>
<footer>
    <!--回调顶部-->
    <a href="###" hidefocus="" class="rtop backTop" onclick="returnTop();"></a>
</footer>
<script src="../static/js/modules/common/clientApi.js"></script>
<script src="../static/js/radioSearch.js"></script>
</body>
</html>
